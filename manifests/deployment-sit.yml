apiVersion: apps/v1
kind: Deployment
metadata:
  name: tkmmsacquirermanagersit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tkmmsacquirermanagersit
  template:
    metadata:
      labels:
        app: tkmmsacquirermanagersit
      annotations:
        prometheus.io/path: /actuator/prometheus
        prometheus.io/port: '8080'
        prometheus.io/scrape: 'true'
    spec:
      hostAliases:
        - ip: "10.70.67.9"
          hostnames:
            - "tkmpgsqlt01.postgres.database.azure.com"
        - ip: "10.70.67.8"
          hostnames:
            - "ddstkmhub.servicebus.windows.net"
        - ip: "10.230.11.68"
          hostnames:
            - "cstar-d-evh-ns.servicebus.windows.net"
      volumes:
        - name: secrets-store-inline-acquirer-manager
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: tkm-acquirer-manager-spc-sit
            nodePublishSecretRef:
              name: tkm-acquirer-manager-kv-store-creds-sit
      containers:
        - name: tkmmsacquirermanagersit
          image: cstaruatregistry.azurecr.io/tkmmsacquirermanager
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: 4Gi
              cpu: 500m
            limits:
              memory: 8Gi
              cpu: 1000m
          volumeMounts:
            - name: secrets-store-inline-acquirer-manager
              mountPath: /mnt/secrets-store
              readOnly: true
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
          env:
            - name: TZ
              valueFrom:
                secretKeyRef:
                  key: TZ
                  name: tkmmsacquirermanager
            - name: KAFKA_APPENDER_BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  key: KAFKA_APPENDER_BOOTSTRAP_SERVERS
                  name: tkmmsacquirermanager
            - name: ENABLE_FILE_APPENDER
              valueFrom:
                secretKeyRef:
                  key: ENABLE_FILE_APPENDER
                  name: tkmmsacquirermanager
            - name: ENABLE_KAFKA_APPENDER
              valueFrom:
                secretKeyRef:
                  key: ENABLE_KAFKA_APPENDER
                  name: tkmmsacquirermanager
            - name: LOG_FILE
